# Format of the displayed name: prefix - tabname - suffix
# This will be applied to all players without any other group assigned
globalGroup:
  prefix: ''
  tabname: '%player-displayname%'
  suffix: ''
groups:
  Default:
    prefix: ''
    tabname: '%player-displayname%'
    suffix: ''
  Steve:
    prefix: '%luckperms_prefix%'
    tabname: '%player-displayname%'
    suffix: '%luckperms_suffix%'
  Alex:
    prefix: '%luckperms_prefix%'
    tabname: '%player-displayname%'
    suffix: '%luckperms_suffix%'
  Mod:
    tabname: '%player-displayname%'
    suffix: '%luckperms_suffix%'
    prefix: '&7<19> &r'
  Admin:
    suffix: ' %luckperms_prefix%'
    tabname: '%player-displayname%'
    prefix: '&7<19> &r'
  captain:
    suffix: ' %luckperms_prefix%'
    tabname: '%player-displayname%'
    prefix: ' '
  exampleGroup:
    prefix: '&a[&cStaff&a]&6 '
    tabname: '%player-displayname%'
    suffix: '&7<12> &r&l'
  MAGMA:
    prefix: '%luckperms_prefix%'
    tabname: '%player-displayname%'
    suffix: '%luckperms_suffix%'
  DRAGON:
    prefix: '%luckperms_prefix%'
    tabname: '%player-displayname%'
    suffix: '%luckperms_suffix%'
  NOOB:
    suffix: ''
    tabname: '%player-displayname%'
    prefix: ''
  ZOMBIE:
    prefix: '%luckperms_prefix%'
    tabname: '%player-displayname%'
    suffix: '%luckperms_suffix%'
  VIP:
    suffix: ' %luckperms_prefix%'
    tabname: '%player-displayname%'
    prefix: '&7<1> &r'
  CRYPT GHOUL:
    prefix: '%luckperms_prefix%'
    tabname: '%player-displayname%'
    suffix: '%luckperms_suffix%'
  SPIDER:
    prefix: '%luckperms_prefix%'
    tabname: '%player-displayname%'
    suffix: '%luckperms_suffix%'
