# Format of the displayed name: prefix - tabname - suffix
# This will be applied to all players without any other group assigned
globalGroup:
  prefix: ''
  tabname: ''
  suffix: ''
groups:
  exampleGroup:
    prefix: '&a[&cStaff&a]&6 '
    tabname: '%player-displayname%'
    suffix: '&7 <12>'
  Default:
    prefix: '&7'
    tabname: '%player%'
    suffix: ''
  Admin:
    prefix: '&7<62>&r %anim:Admin%'
    tabname: '%player%'
    suffix: '&7 <62>'
  PlayerName:
    prefix: '&a[MyGroup]&7'
    tabname: '%player%'
    suffix: ''
  NOOB:
    prefix: '&fNOOB&r - '
  ALEX:
    prefix: '&nALEX&r - '
  STEVE:
    prefix: '&7STEVE&r - '
  CAPTAIN:
    prefix: '&0CAPTAIN&r - '
